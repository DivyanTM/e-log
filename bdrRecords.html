    <script>
    document.addEventListener("DOMContentLoaded", async function () {
        try {
          showRecordsLoader();
          const gridDiv = document.querySelector("#orb1Grid");
            const response = await axiosInstance.get('/bdn/all');
            let data = response.data.records;
            
            if (data) {
              data = data.map((element, index) => {
                  return {
                      SNO: index + 1, 
                      ...element,
                      deliveryDate: element.deliveryDate ? new Date(element.deliveryDate).toLocaleDateString('en-GB') : "N/A",
                      createdAt: element.createdAt ? new Date(element.createdAt).toLocaleDateString('en-GB') : "N/A",
                      approvalStatus: element.approvalStatus  ? "Approved" : "Pending",
                      verificationStatus: element.verificationStatus  ? "Approved" : "Pending",
                      verifiedAt: element.verifiedAt ? new Date(element.verifiedAt).toLocaleDateString('en-GB') : "N/A",
                      approvedby: (element.approvedby && element.approvedby > 0) ? String(element.approvedby) : "N/A"
                  };
              });
          }
          
    
            
    
            const gridOptions = {
              columnDefs: [
                  { 
                      headerName: "SNO", 
                      valueGetter: (params) => params.node ? params.node.rowIndex + 1 : null, 
                      width: 80, 
                      sortable: false 
                  },
                  
                  { headerName: "Created At", field: "createdAt" },
                  { headerName: "Delivery Date", field: "deliveryDate" },
                  { headerName: "Supplier Name", field: "supplierName" },
                  { headerName: "Supplier Telephone", field: "supplierTelephone" },
                  { headerName: "Supplier Address", field: "supplierAddress" },
                  { headerName: "Supplier Declaration File", field: "supplierDeclarationFile", cellRenderer: fileDownloadRenderer },
                  { headerName: "Product Name", field: "productName" },
                  { headerName: "Density At 15°C", field: "densityAt15C" },
                  { headerName: "Quantity Delivered", field: "quantityDeliveredMT" },
                  { headerName: "Sulphur Content Percent", field: "sulfurContentPercent" },
                  { headerName: "Port Of Bunkering", field: "portOfBunkering" },
                  { headerName: "Approval Status", field: "approvalStatus", cellRenderer: createActionsCellRenderer },
                  { headerName: "Approved By", field: "approvedby" },
                  { headerName: "Created By", field: "createdBy" },
                  { headerName: "Verified By", field: "verifiedBy" },
                  { headerName: "Verification Remarks", field: "verficationRemarks" },
                  { headerName: "VerifiedAt", field: "verifiedAt" },
                  { headerName: "Verification Status", field: "verificationStatus",cellRenderer:createActionsCellRenderer },
              ],
              rowData: [...data],
              pagination: true,
              paginationPageSize: 20,
              domLayout: "normal",
              theme: "legacy",
              defaultColDef: {
                  sortable: true,
                  filter: true,
                  resizable: true,
              },
          };
          gridDiv.classList.add("ag-theme-quartz-dark");
            
            agGrid.createGrid(gridDiv, gridOptions);              
            function fileDownloadRenderer(params) {
                if (!params.data.supplierDeclarationFile || !params.data.supplierDeclarationFile.data) {
                    return '<span>No File</span>';
                }
    
                const bufferData = new Uint8Array(params.data.supplierDeclarationFile.data);
                const blob = new Blob([bufferData], { type: "application/pdf" });
                const fileURL = URL.createObjectURL(blob);
    
                const div = document.createElement('div');
                div.innerHTML = `<a href="${fileURL}" download="${params.data.supplierName}.pdf" target="_blank" class="btn btn-primary w-100 " style="font-size:15px;">Download</a>`;
                return div;
            }
    
            function createActionsCellRenderer(params) {
                const div = document.createElement('div');
                const btn = document.createElement('button');
                btn.innerText = params.data.approvalStatus;
                div.classList.add('d-flex', 'justify-content-center', 'mt-1');
                if (params.data.approvalStatus === "Approved") {
                    btn.classList.add('btn', 'btn-success', 'w-100');
                } else {
                    btn.classList.add('btn', 'btn-warning', 'w-100');
                }
                div.appendChild(btn);
                return div;
            }
           
            
            
            hideRecordsLoader();
        } catch (error) {
          gridDiv.style.display = 'block';
          hideRecordsLoader();
          gridDiv.innerHTML=`<p class="text-danger">Failed to load data</p>`;
            console.error("Error fetching data:", error);
        }
    });
            
  </script>
