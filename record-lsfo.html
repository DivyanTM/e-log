  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      showRecordsLoader();
      const lsfo_response = await axiosInstance.get('/lsfo/all');
      let lsfo_data = lsfo_response.data.records;
      console.log(lsfo_data)
      if (lsfo_data) {
        lsfo_data.map(element => {
          element.letterOfProtestIssued = element.letterOfProtestIssued ? "Yes" : "No";
          element.approvedStatus = element.approvedStatus ? "Approved" : "Pending";
          element.date = new Date(element.date).toLocaleDateString('eng-GB');
          element.dateSampleDestroyed = new Date(element.dateSampleDestroyed).toLocaleDateString('eng-GB');
          element.verifiedBy = element.verifiedBy ? element.verifiedBy : "N/A";
          const datetimeFields = [
            'begin_LSFO_datetime',
            'complete_LSFO_datetime',
            'regulated_entry_datetime',
            'regulated_exit_datetime',
            'begin_HSFO_datetime',
            'complete_HSFO_datetime',
            'createdAt'
          ];

          datetimeFields.forEach(field => {
            if (element[field]) {
              element[field] = formatDateTime(element[field]);
            }
          });
        });

      }
      const gridOptions = {
        columnDefs: [
          { headerName: "Record ID", field: "recordID" },
          { headerName: "Created At", field: "createdAt" },
          { headerName: "Begin LSFO Datetime", field: "begin_LSFO_datetime" },
          { headerName: "Begin LSFO Latitude", field: "begin_LSFO_latitude" },
          { headerName: "Begin LSFO Longitude", field: "begin_LSFO_longitude" },
          { headerName: "Complete LSFO Datetime", field: "complete_LSFO_datetime" },
          { headerName: "Complete LSFO Latitude", field: "complete_LSFO_latitude" },
          { headerName: "Complete LSFO Longitude", field: "complete_LSFO_longitude" },
          { headerName: "LSFO Volume Completion", field: "lsfo_volume_completion" },
          { headerName: "Regulated Entry Datetime", field: "regulated_entry_datetime" },
          { headerName: "Regulated Entry Latitude", field: "regulated_entry_latitude" },
          { headerName: "Regulated Exit Datetime", field: "regulated_exit_datetime" },
          { headerName: "Regulated Exit Latitude", field: "regulated_exit_latitude" },
          { headerName: "Regulated Exit Longitude", field: "regulated_exit_longitude" },
          { headerName: "Begin HSFO Datetime", field: "begin_HSFO_datetime" },
          { headerName: "Begin HSFO Latitude", field: "begin_HSFO_latitude" },
          { headerName: "Begin HSFO Longitude", field: "begin_HSFO_longitude" },
          { headerName: "LSFO Volume Start", field: "lsfo_volume_start" },
          { headerName: "Complete HSFO Longitude", field: "complete_HSFO_longitude" },
          { headerName: "Complete HSFO Latitude", field: "complete_HSFO_latitude" },
          { headerName: "Complete HSFO Datetime", field: "complete_HSFO_datetime" },
          { headerName: "Approval Status", field: "approvedStatus", cellRenderer: createActionsCellRenderer },
          { headerName: "Verified By", field: "verifiedBy" },
          { headerName: "Created By", field: "createdByName" },
          { headerName: "Verification Remarks", field: "verificationRemarks", width: 190 },

          { headerName: "Verified At", field: "verifiedAt", width: 120, filter: 'agDateColumnFilter' },
          { headerName: "Verified By", field: "verifiedBy", width: 120 },
          {
            headerName: "Verification Status", field: "verificationStatus",
            width: 120,
            cellRenderer: params => {
              const div = document.createElement('div');
              const btn = document.createElement('button');
              btn.textContent = params.value;
              btn.className = `btn btn-sm w-100 ${params.value === "Approved" ? 'btn-success' : 'btn-warning'}`;
              div.appendChild(btn);
              return div;
            }
          },
        ],



        rowData: [
          ...lsfo_data
        ],
        pagination: true,
        paginationPageSize: 20,
        domLayout: "normal",
        theme: "legacy",
        defaultColDef: {
          sortable: true,
          filter: true,
          resizable: true,
        },
        // domLayout: 'autoHeight',
      };

      function createActionsCellRenderer(params) {
        const div = document.createElement('div');
        const btn = document.createElement('button');
        btn.innerText = params.data.approvedStatus;
        div.classList.add('d-flex', 'justify-content-center', 'mt-1');
        if (params.data.approvedStatus === "Approved") {
          btn.classList.add('btn', 'btn-success', 'w-100');
        } else {
          btn.classList.add('btn', 'btn-warning', 'w-100');
        }
        div.appendChild(btn);
        return div;
      }

      const gridDiv = document.querySelector("#lsfoGrid");
      gridDiv.classList.add("ag-theme-quartz-dark");
      agGrid.createGrid(gridDiv, gridOptions);
      hideRecordsLoader();
    });

    function formatDateTime(datetimeString) {
      if (!datetimeString) return '';

      const date = new Date(datetimeString);

      // Get day, month, year
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();

      // Get hours, minutes, seconds
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const seconds = String(date.getSeconds()).padStart(2, '0');

      return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
    }


    function showRecordsLoader() {
      document.getElementById("recordsLoader").style.display = "flex";
    }


    function hideRecordsLoader() {
      document.getElementById("recordsLoader").style.display = "none";
    }
    setTimeout(hideRecordsLoader, 4000);
  </script>
