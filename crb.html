                        <div class="card-body">
                            <h3 class="card-title">Cargo Record Book</h3>
                            <p class="card-description">Cargo Operations</p>
                            <form>
                                <!-- Operation Type -->
                                <div class="mb-3">
                                    <label class="form-label">Operation Type</label>
                                    <select class="form-control">
                                        <option selected>Select Operation</option>
                                        <option>Loading</option>
                                        <option>Unloading</option>
                                        <option>Transfer</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                        
                                <!-- Cargo Type and Tank Identity -->
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Cargo Type</label>
                                        <input type="text" class="form-control" placeholder="Enter Cargo Type">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Tank Identity</label>
                                        <input type="text" class="form-control" placeholder="Enter Tank Identity">
                                    </div>
                                </div>
                        
                                <!-- Quantity and Disposal Method -->
                                <div class="row g-3 mt-2">
                                    <div class="col-md-6">
                                        <label class="form-label">Quantity (mÂ³)</label>
                                        <input type="number" class="form-control" placeholder="Enter Quantity">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Disposal Method</label>
                                        <select class="form-control">
                                            <option selected>Select Method</option>
                                            <option>Discharge to Shore</option>
                                            <option>Discharge to Sea (Permitted)</option>
                                            <option>Other</option>
                                        </select>
                                    </div>
                                </div>
                        
                                <!-- Latitude and Longitude -->
                                <div class="row g-3 mt-2">
                                    <div class="col-md-6">
                                        <label class="form-label">Latitude</label>
                                        <input type="text" class="form-control" placeholder="Enter Latitude">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Longitude</label>
                                        <input type="text" class="form-control" placeholder="Enter Longitude">
                                    </div>
                                </div>
                        
                                <!-- Operation Status -->
                                <div class="mt-3">
                                    <label class="form-label">Operation Status</label>
                                    <select class="form-control">
                                        <option selected>Select Status</option>
                                        <option>Completed</option>
                                        <option>Ongoing</option>
                                        <option>Aborted</option>
                                    </select>
                                </div>
                        
                                <!-- Issues Reported -->
                                <div class="mt-3">
                                    <label class="form-label">Any Issues Reported?</label>
                                    <select class="form-control" id="issueStatusCargo">
                                        <option selected>Select</option>
                                        <option value="yes">Yes</option>
                                        <option value="no">No</option>
                                    </select>
                                </div>
                        
                                <!-- Issue Details -->
                                <div class="mt-3" id="issueDetailsCargo" style="display: none;">
                                    <label class="form-label">Reason for Issue</label>
                                    <input type="text" class="form-control" placeholder="Describe the issue">
                                </div>
                        
                                <!-- Additional Notes -->

                                </div>
                        
                                <!-- Submit and Reset Buttons -->

                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="reset" class="btn btn-secondary">Reset</button>
                                </div>
                            </form>
                        
                            <script>

                                    issueDetails.style.display = (this.value === 'yes') ? 'block' : 'none';
