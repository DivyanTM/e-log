  <script>
    function updateForm() {
      const occasion = document.getElementById("occasion").value;
      const dynamicFields = document.getElementById("dynamicFields");
      let fieldsHTML = "";
  
      switch (occasion) {
        case "uptake":
          fieldsHTML = `
            <div class="mb-3">
              <label class="form-label">Water Depth (m)</label>
              <input type="number" class="form-control" id="waterDepth" placeholder="Enter water depth" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Estimated Volume of Uptake (m³)</label>
              <input type="number" class="form-control" id="uptakeVolume" placeholder="Enter volume" required>
            </div>
          `;
          break;
  
        case "circulation":
          fieldsHTML = `
            <div class="mb-3">
              <label class="form-label">Estimated Volume Circulated or Treated (m³)</label>
              <input type="number" class="form-control" id="circulationVolume" placeholder="Enter volume" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Treatment System Used</label>
              <input type="text" class="form-control" id="treatmentSystem" placeholder="Enter system details">
            </div>
            <div class="mb-3">
              <label class="form-label">Conform to BWM Plan?</label>
              <select class="form-select form-control" id="bwmPlan">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
          `;
          break;
  
        case "dischargeSea":
          fieldsHTML = `
            <div class="mb-3">
              <label class="form-label">Estimated Volume Discharged (m³)</label>
              <input type="number" class="form-control" id="dischargeVolume" placeholder="Enter volume" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Remaining Volume (m³)</label>
              <input type="number" class="form-control" id="remainingVolume" placeholder="Enter volume" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Conform to BWM Plan?</label>
              <select class="form-select form-control" id="bwmPlan">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
          `;
          break;
  
        case "dischargeFacility":
          fieldsHTML = `
            <div class="mb-3">
              <label class="form-label">Port/Facility Name</label>
              <input type="text" class="form-control" id="facilityName" placeholder="Enter port/facility name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Estimated Volume Discharged (m³)</label>
              <input type="number" class="form-control" id="dischargeVolume" placeholder="Enter volume" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Conform to BWM Plan?</label>
              <select class="form-select form-control" id="bwmPlan">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
          `;
          break;
  
        case "accidental":
          fieldsHTML = `
            <div class="mb-3">
              <label class="form-label">Estimated Volume Discharged (m³)</label>
              <input type="number" class="form-control" id="dischargeVolume" placeholder="Enter volume" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Circumstances and Remarks</label>
              <textarea class="form-control" id="remarks" placeholder="Enter details" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Conform to BWM Plan?</label>
              <select class="form-select form-control" id="bwmPlan">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
          `;
          break;
  
        default:
          fieldsHTML = "";
          break;
      }
  
      dynamicFields.innerHTML = fieldsHTML;
    }
  </script>

  <script>
    window.addEventListener('load', function () {
      let token=sessionStorage.getItem('token');
     
      if(!sessionStorage.getItem('token')){
        window.location='login.html';
      }

      if (token) {
        const base64Url = token.split(".")[1]; 
        const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
        const decodedData = JSON.parse(atob(base64));
        
      if(decodedData.user.role_id!==1){
        window.location='CEDashboard.html';
      }
        // document.querySelector('#username').textContent=decodedData.username;
    }

      setTimeout(function () {
        const preloader = document.getElementById('preloader');
        preloader.classList.add('hide');
