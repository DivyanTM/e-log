                <div class="card-body">
                  <h3 class="card-title">Ballast Water Record Book</h3>
                  <p class="card-description">Ballast Water Operations</p>
                  <form>
                    <div class="mb-3">
                      <label class="form-label">Hold/Tank Number</label>
                      <input type="text" class="form-control" placeholder="Enter tank number">
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <label class="form-label">Date (YY/MM/DD)</label>
                        <input type="date" class="form-control">
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Time (24hr)</label>
                        <input type="time" class="form-control">
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Position (Port/Latitude/Longitude)</label>
                      <input type="text" class="form-control" placeholder="Enter position">
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <label class="form-label">Water Depth (m)</label>
                        <input type="number" class="form-control" placeholder="Enter water depth">
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Distance from Land (NM)</label>
                        <input type="number" class="form-control" placeholder="Enter distance">
                      </div>
                    </div>
                    <hr>
                    <h4>Ballast Operation (m³)</h4>
                    <h5>Loading/Uptake</h5>
                    <div class="row">
                      <div class="col-md-4">
                        <label class="form-label">Retained Before (m³)</label>
                        <input type="number" class="form-control" placeholder="Enter amount">
                      </div>
                      <div class="col-md-4">
                        <label class="form-label">Uptake (m³)</label>
                        <input type="number" class="form-control" placeholder="Enter amount">
                      </div>
                      <div class="col-md-4">
                        <label class="form-label">Accidental Uptake (m³)</label>
                        <input type="number" class="form-control" placeholder="Enter amount">
                      </div>
                    </div>

                    <h5 class="mt-3">Exchange Method</h5>
                    <div class="mb-3">
                      <select class="form-select">
                        <option selected>Choose...</option>
                        <option>E - Exchange</option>
                        <option>R - Recirculate</option>
                        <option>T - Treated</option>
                      </select>
                    </div>

                    <h5>De-Ballast/Discharge</h5>
                    <div class="row">
                      <div class="col-md-4">
                        <label class="form-label">To Sea (m³)</label>
                        <input type="number" class="form-control" placeholder="Enter amount">
                      </div>
                      <div class="col-md-4">
                        <label class="form-label">To Reception Facilities (m³)</label>
                        <input type="number" class="form-control" placeholder="Enter amount">
                      </div>
                      <div class="col-md-4">
                        <label class="form-label">Accidental Discharge (m³)</label>
                        <input type="number" class="form-control" placeholder="Enter amount">
                      </div>
                      <div class="col-md-4 mt-2">
                        <label class="form-label">Retained (m³)</label>
                        <input type="number" class="form-control" placeholder="Enter amount">
                      </div>
                    </div>

                    <div class="mt-3">
                      <label class="form-label">Conform to BWM Plan?</label>
                      <select class="form-select">
                        <option selected>Choose...</option>
                        <option>Yes</option>
                        <option>No</option>
                      </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit</button>

                  </form>

                  <script>
                    document.getElementById('issueStatusBallast').addEventListener('change', function () {
                      var issueDetails = document.getElementById('issueDetailsBallast');
                      issueDetails.style.display = (this.value === 'yes') ? 'block' : 'none';
                    });
                  </script>
