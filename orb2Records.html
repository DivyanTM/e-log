    <script>

   
// Optional: Trigger AJAX on method change
document.addEventListener("DOMContentLoaded", function () {
    const selectElement = document.getElementById("orb2-operation-select");
    const gridDiv = document.getElementById("operationGrid");
    let gridApi, methodGridApi;

    if (selectElement.value === "J") {
        document.getElementById("method-wrapper").style.display = "block";
        document.getElementById("methodGrid").style.display = "none";
        return;
    }

    selectElement.addEventListener("change", async function () {
        const operation = selectElement.value;

        if (!operation) {
            gridDiv.style.display = "none";
            document.getElementById("method-wrapper").style.display = "none";
            document.getElementById("methodGrid").style.display = "none";
            return;
        }

        if (operation === "J") {
            gridDiv.style.display = "none";
            document.getElementById("method-wrapper").style.display = "block";
            document.getElementById("methodGrid").style.display = "none";
            return;
        }

        try {
            gridDiv.style.display = "block";
            gridDiv.innerHTML = "<p>Loading data...</p>";

            const response = await axiosInstance.get(`/orb2/retrieve-operations/${operation}`);
            const data = response.data.records || [];
            console.log("Fetched Data:", data);

            if (!data.length) {
                gridDiv.innerHTML = "<p class='text-warning'>No records found.</p>";
                return;
            }

            const allKeys = Array.from(new Set(data.flatMap(obj => Object.keys(obj))));

            const columnDefs = [
                {
                    headerName: "SNO",
                    valueGetter: (params) => params.node ? params.node.rowIndex + 1 : null,
                    width: 80,
                    sortable: false,
                },
                ...allKeys.map((key) => ({
                    headerName: formatHeaderName(key),
                    field: key,
                    sortable: true,
                    filter: true,
                    resizable: true,
                    cellRenderer: key === "approvalStatus" ? createActionsCellRenderer :
                        (["monitoringSystem", "oilContamination", "monitoredByOilMeter", "regularCheck", "tankEmptyCompletion", "valvesClosed", "washingPattern", "regularCheckup", "tankEmptied"].includes(key) ? createCheckboxRenderer : null)
                }))
            ];

            const formattedData = data.map(item => ({
                ...item,
                letterOfProtestIssued: item.letterOfProtestIssued ? "Yes" : "No",
                approvalStatus: item.approvalStatus ? "Approved" : "Pending",
                monitoringSystem: Boolean(item.monitoringSystem),
                regularCheckup: Boolean(item.regularCheckup),
                washingPattern: Boolean(item.washingPattern),
                valvesClosed: Boolean(item.valvesClosed),
                startTimeWashing: formatTime(item.startTimeWashing),
                settlingLastResidues: formatTime(item.settlingLastResidues),
                timeStart: formatTime(item.timeStart),
                timeCompletion: formatTime(item.timeCompletion),
                timeOfSystemFailure: formatTime(item.timeOfSystemFailure),
                timeSystemOperational: formatTime(item.timeSystemOperational),
                settlingLastDischarge: formatTime(item.settlingLastDischarge),
                valveTime: formatTime(item.valveTime),
                valveCloseTime: formatTime(item.valveCloseTime),
                stopTimeWashing: formatTime(item.stopTimeWashing),
                timeOfOccurrence: formatTime(item.timeOfOccurrence),
                durationOfCleaning: formatTime(item.durationOfCleaning),
                dischargeStartTime: formatTime(item.dischargeStartTime),
                dischargeCompleteTime: formatTime(item.dischargeCompleteTime),
                date: formatDate(item.date),
                createdAt: formatDate(item.createdAt),
                dateSampleDestroyed: formatDate(item.dateSampleDestroyed),
                verifiedBy: item.verifiedBy || "N/A",
            }));

            const gridOptions = {
                columnDefs,
                rowData: formattedData,
                pagination: true,
                paginationPageSize: 20,
                domLayout: "normal",
                theme: 'legacy',
                defaultColDef: {
                    sortable: true,
                    filter: true,
                    resizable: true,
                },
            };

            gridDiv.innerHTML = "";
            if (gridApi) gridApi.destroy();
            gridApi = agGrid.createGrid(gridDiv, gridOptions);
            gridApi.setGridOption('rowData', formattedData);
        } catch (error) {
            console.error("Error fetching records:", error);
            gridDiv.innerHTML = "<p class='text-danger'>Failed to load data.</p>";
        }
    });

document.getElementById("Method-of-transfer-or-disposal").addEventListener("change", async function () {
        const selectedMethod = this.value;
        const methodGrid = document.getElementById("methodGrid");

        if (!selectedMethod) {
            methodGrid.style.display = "none";
            return;
        }

        try {
            methodGrid.style.display = "block";
            methodGrid.innerHTML = "<p>Loading method data...</p>";
            console.log(selectedMethod);
            const response = await axiosInstance.get(`/orb2/fetchCTDOfResidues/${selectedMethod}`);
            const data = response.data.records || [];

            if (!data.length) {
                methodGrid.innerHTML = "<p class='text-warning'>No records found for selected method.</p>";
                return;
            }

            const allKeys = Array.from(new Set(data.flatMap(obj => Object.keys(obj))));

            const columnDefs = [
                {
                    headerName: "SNO",
                    valueGetter: (params) => params.node ? params.node.rowIndex + 1 : null,
                    width: 80,
                    sortable: false,
                },
                ...allKeys.map((key) => ({
                    headerName: formatHeaderName(key),
                    field: key,
                    sortable: true,
                    filter: true,
                    resizable: true,
                    cellRenderer: key === "approvalStatus" ? createActionsCellRenderer :
                        (["monitoringSystem", "oilContamination", "monitoredByOilMeter", "regularCheck", "tankEmptyCompletion", "valvesClosed", "washingPattern", "regularCheckup", "tankEmptied"].includes(key) ? createCheckboxRenderer : null)
                }))
            ];

            const formattedData = data.map(item => ({
                ...item,
                letterOfProtestIssued: item.letterOfProtestIssued ? "Yes" : "No",
                approvalStatus: item.approvalStatus ? "Approved" : "Pending",
                monitoringSystem: Boolean(item.monitoringSystem),
                regularCheckup: Boolean(item.regularCheckup),
                washingPattern: Boolean(item.washingPattern),
                valvesClosed: Boolean(item.valvesClosed),
                startTimeWashing: formatTime(item.startTimeWashing),
                settlingLastResidues: formatTime(item.settlingLastResidues),
                timeStart: formatTime(item.timeStart),
                timeCompletion: formatTime(item.timeCompletion),
                timeOfSystemFailure: formatTime(item.timeOfSystemFailure),
                timeSystemOperational: formatTime(item.timeSystemOperational),
                settlingLastDischarge: formatTime(item.settlingLastDischarge),
                valveTime: formatTime(item.valveTime),
                valveCloseTime: formatTime(item.valveCloseTime),
                stopTimeWashing: formatTime(item.stopTimeWashing),
                timeOfOccurrence: formatTime(item.timeOfOccurrence),
                durationOfCleaning: formatTime(item.durationOfCleaning),
                dischargeStartTime: formatTime(item.dischargeStartTime),
                dischargeCompleteTime: formatTime(item.dischargeCompleteTime),
                date: formatDate(item.date),
                createdAt: formatDate(item.createdAt),
                dateSampleDestroyed: formatDate(item.dateSampleDestroyed),
                verifiedBy: item.verifiedBy || "N/A",
            }));

            const gridOptions = {
                columnDefs,
                rowData: formattedData,
                pagination: true,
                paginationPageSize: 20,
                domLayout: "normal",
                theme: 'legacy',
                defaultColDef: {
                    sortable: true,
                    filter: true,
                    resizable: true,
                },
            };

            methodGrid.innerHTML = "";
            if (methodGridApi) methodGridApi.destroy();
            methodGridApi = agGrid.createGrid(methodGrid, gridOptions);
            methodGridApi.setGridOption('rowData', formattedData);
        } catch (error) {
            console.error("Error fetching method data:", error);
            methodGrid.innerHTML = "<p class='text-danger'>Failed to load method data.</p>";
        }
    });

    // Shared Functions
    function formatHeaderName(key) {
        return key.replace(/([A-Z])/g, " $1").replace(/^./, str => str.toUpperCase()).trim();
    }

    function createCheckboxRenderer(params) {
        const div = document.createElement('div');
        div.classList.add("d-flex", "justify-content-center");

        const checkbox = document.createElement('input');
        checkbox.type = "checkbox";
        checkbox.checked = params.value;
        checkbox.disabled = true;
        checkbox.classList.add("form-check-input");

        checkbox.style.width = "25px";
        checkbox.style.height = "25px";
        checkbox.style.cursor = "not-allowed";

        div.appendChild(checkbox);
        return div;
    }

    function createActionsCellRenderer(params) {
        const div = document.createElement('div');
        const btn = document.createElement('button');
        btn.innerText = params.data.approvalStatus;
        div.classList.add('d-flex', 'justify-content-center', 'mt-1');

        if (params.data.approvalStatus === "Approved") {
            btn.classList.add('btn', 'btn-success', 'w-100');
        } else {
            btn.classList.add('btn', 'btn-warning', 'w-100');
        }

        div.appendChild(btn);
        return div;
    }

    function formatTime(time) {
        return time ? new Date(time).toLocaleString("en-US", {
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hour12: true,
        }) : "N/A";
    }

    function formatDate(date) {
        return date ? new Date(date).toLocaleDateString('en-GB') : "N/A";
    }
});

</script>
