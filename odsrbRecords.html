    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const selectElement = document.getElementById("odsrb-table");
        const gridDiv = document.getElementById("operationGrid");
        let gridApi;
    
        selectElement.addEventListener("change", async function () {
            const selectedValue = selectElement.value.trim();
            console.log("Selected Value:", JSON.stringify(selectedValue));
    
            const record = selectedValue === "Equipments containing ODS" ? "read-records1" : "read-records2";
            const operation = selectElement.value;
    
            if (!operation) {
                gridDiv.style.display = "none";
                return;
            }
    
            try {
                gridDiv.style.display = "block"; 
                gridDiv.innerHTML = "<p>Loading data...</p>"; 
                console.log(`/ods/${record}/${operation}`);
    
                const response = await axiosInstance.get(`/ods/${record}/${operation}`);
                const data = response.data.records || [];
                console.log("API Response:", response, data);
    
                if (!data.length) {
                    gridDiv.innerHTML = "<p class='text-warning'>No records found.</p>";
                    return;
                }
    
                // **Dynamic Column Definitions**
                const columnDefs = [
                    {
                        headerName: "SNO",
                        valueGetter: (params) => params.node ? params.node.rowIndex + 1 : null, 
                        width: 80,
                        sortable: false,
                    },
                    ...Object.keys(data[0]).map((key) => ({
                        headerName: formatHeaderName(key),
                        field: key,
                        sortable: true,
                        filter: true,
                        resizable: true,
                        cellRenderer: key === "approvalStatus" ? createActionsCellRenderer : null 
                    }))
                ];
    
                // **Dynamic rowData processing**
                const formattedData = data.map(item => ({
                    ...item,
                    letterOfProtestIssued: item.letterOfProtestIssued ? "Yes" : "No",
                    approvalStatus: item.approvalStatus ? "Approved" : "Pending",
                    date: item.date ? new Date(item.date).toLocaleDateString("en-GB") : "N/A",
                    dateSampleDestroyed: item.dateSampleDestroyed ? new Date(item.dateSampleDestroyed).toLocaleDateString("en-GB") : "N/A",
                    verifiedBy: item.verifiedBy || "N/A",
                    operationDate:formatDate(item.operationDate),
                    createdAt:item.createdAt ? new Date(item.createdAt).toLocaleDateString("en-GB") : "N/A",
                }));
    
                const gridOptions = {
                    columnDefs,
                    rowData: formattedData,
                    pagination: true,
                    paginationPageSize: 20,
                    domLayout: "normal",
                    theme: "legacy",
                    defaultColDef: {
                        sortable: true,
                        filter: true,
                        resizable: true,
                    },
                };
    
                gridDiv.innerHTML = "";
                if (gridApi) {
                    gridApi.destroy();
                }
                gridApi = agGrid.createGrid(gridDiv, gridOptions);
    
                // **Set dynamic rowData after grid initialization**
                gridApi.setGridOption("rowData", formattedData);
            } catch (error) {
                console.error("Error fetching records:", error);
                gridDiv.innerHTML = "<p class='text-danger'>Failed to load data.</p>";
            }
        });
    
        function formatHeaderName(key) {
            return key.replace(/([A-Z])/g, " $1").replace(/^./, str => str.toUpperCase()).trim();
        }
        function formatDate(dateString) {
          const date = new Date(dateString);
          return date.toLocaleDateString('en-US', { 
              year: 'numeric', 
              month: 'long', 
              day: 'numeric' 
          });
      }
        function createActionsCellRenderer(params) {
            const div = document.createElement("div");
            const btn = document.createElement("button");
            btn.innerText = params.data.approvalStatus;
            div.classList.add("d-flex", "justify-content-center", "mt-1");
    
            if (params.data.approvalStatus === "Approved") {
                btn.classList.add("btn", "btn-success", "w-100");
            } else {
                btn.classList.add("btn", "btn-warning", "w-100");
            }
    
            div.appendChild(btn);
            return div;
        }
    });
           </script>
