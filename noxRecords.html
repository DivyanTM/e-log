    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        showRecordsLoader();
    const response=await axiosInstance.get('/nox/all');
    
    
    let data=response.data.records;
      
   if(data){
    data.map(element => {
      element.letterOfProtestIssued = element.letterOfProtestIssued ? "Yes" : "No";
      element.approvalStatus=element.approvalStatus ? "Approved" : "Pending";
      element.date=new Date(element.date).toLocaleDateString('eng-GB');
      element.dateSampleDestroyed=new Date(element.dateSampleDestroyed).toLocaleDateString('eng-GB');
      element.verifiedBy=element.verifiedBy ? element.verifiedBy : "N/A";
    });

   }else{
    data=[]
   }

  const gridOptions = {
    columnDefs: [
     
      { headerName: "Record No", field: "recordID" },
      { headerName: "Date", field: "date" },
      { headerName: "Bunker Delivery Note Reference Number", field: "bunkerDeliveryNoteReferenceNumber" },
      { headerName: "origin Of Sample", field: "originOfSample" },
      { headerName: "Sample Seal Number", field: "sampleSealNumber" },
      { headerName: "Letter Of Protest Issued?", field: "letterOfProtestIssued" },
      { headerName: "Letter Of Protest Copy To", field: "letterOfProtestCopyTo" },
      { headerName: "Date Sample Destroyed", field: "dateSampleDestroyed" },
      { headerName: "Approval Status", field: "approvalStatus",cellRenderer: createActionsCellRenderer  },
      { headerName: "Approved By", field: "verifiedBy" },
      { headerName: "Created By", field: "fullname"},
    ],

    

    rowData: [
      ...data
  ],
    pagination: true,
    paginationPageSize: 20,
    domLayout: "normal",
    theme: "legacy",
    defaultColDef: {
      sortable: true,
      filter: true,
      resizable: true,
    },
    // domLayout: 'autoHeight',
  };

  function createActionsCellRenderer(params) {
    const div = document.createElement('div');
    const btn = document.createElement('button');
    btn.innerText = params.data.approvalStatus;
    div.classList.add('d-flex', 'justify-content-center','mt-1');
    if(params.data.approvalStatus === "Approved"){
      btn.classList.add('btn', 'btn-success','w-100');
    }else{
      btn.classList.add('btn', 'btn-warning','w-100');
    }
    div.appendChild(btn);
    return div;
  }

  const gridDiv = document.querySelector("#orb1Grid");
  gridDiv.classList.add("ag-theme-quartz-dark");
  agGrid.createGrid(gridDiv, gridOptions);  
  hideRecordsLoader();

});
    </script>
