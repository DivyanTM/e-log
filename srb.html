                  <h3 class="card-title">Fuel Oil Record Book</h3>

                  <form id="fuelForm">

                    <div class="mb-3">
                      <label for="date" class="form-label">Date</label>
                      <input type="date" id="date" class="form-control" required>
                    </div>

                    <div class="mb-3">

                    </div>

                    <div class="mb-3">
                      <label for="shipPosition" class="form-label">Shipâ€™s Position</label>
                      <input type="text" id="shipPosition" class="form-control" placeholder="Enter latitude/longitude"
                        required>
                    </div>

                    <div class="mb-3">
                      <label for="fuelConsignment" class="form-label">Fuel Oil Consignment</label>
                      <input type="text" id="fuelConsignment" class="form-control"
                        placeholder="Enter consignment details" required>
                    </div>

                    <div class="mb-3">
                      <label for="numTanks" class="form-label">Number of Tanks</label>
                      <input type="number" id="numTanks" class="form-control" min="1" required>
                    </div>

                    <div id="tankDetails"></div>

                    <button type="submit" class="btn btn-primary w-100">Submit</button>

                  </form>

                  <script>
                    document.getElementById('numTanks').addEventListener('input', function () {
                      let numTanks = parseInt(this.value);
                      let tankDetailsDiv = document.getElementById('tankDetails');
                      tankDetailsDiv.innerHTML = '';

                      for (let i = 1; i <= numTanks; i++) {
                        let tankHTML = `
                                          <div class="mb-3 border p-3">
                                              <h5>Tank ${i}</h5>
                                              <label class="form-label">Tank Name</label>
                                              <input type="text" class="form-control" name="tankName${i}" required>
                      
                                              <label class="form-label">Tank Location</label>
                                              <input type="text" class="form-control" name="tankLocation${i}" required>
                      
                                              <label class="form-label">Quantity</label>
                                              <input type="text" class="form-control" name="tankQuantity${i}" required>
                                      `;

                        if (i === 1) {
                          tankHTML += `
                                              <label class="form-label">Start Time</label>
                                              <input type="time" class="form-control" name="startTime${i}" required>
                      
                                              <label class="form-label">End Time</label>
                                              <input type="time" class="form-control" name="endTime${i}" required>
                                          `;
                        } else {
                          tankHTML += `
                                              <div class="form-check">
                                                  <input class="form-check-input copy-time" type="checkbox" id="copyTime${i}" data-tank="${i}">
                                                  <label class="form-check-label">Same Time as Previous Tank</label>
                                              </div>
                      
                                              <label class="form-label">Start Time</label>
                                              <input type="time" class="form-control tank-start-time" name="startTime${i}" required>
                      
                                              <label class="form-label">End Time</label>
                                              <input type="time" class="form-control tank-end-time" name="endTime${i}" required>
                                          `;
                        }

                        tankHTML += '</div>';
                        tankDetailsDiv.innerHTML += tankHTML;
                      }
                    });

                    document.addEventListener('change', function (event) {
                      if (event.target.classList.contains('copy-time')) {
                        let tankIndex = event.target.dataset.tank;
                        let prevTankIndex = tankIndex - 1;
                        let startTimeField = document.querySelector(`[name='startTime${tankIndex}']`);
                        let endTimeField = document.querySelector(`[name='endTime${tankIndex}']`);
                        let prevStartTime = document.querySelector(`[name='startTime${prevTankIndex}']`).value;
                        let prevEndTime = document.querySelector(`[name='endTime${prevTankIndex}']`).value;

                        if (event.target.checked) {
                          startTimeField.value = prevStartTime;
                          endTimeField.value = prevEndTime;
                          startTimeField.disabled = true;
                          endTimeField.disabled = true;
                        } else {
                          startTimeField.disabled = false;
                          endTimeField.disabled = false;
                        }
                      }
                    });
                  </script>
